{% extends 'base.html' %}

{% block title %}Страница категории{% endblock %}

{% block content %}
  <h1>Страница категории</h1>
  <ul>
    {% for category in categories %}
      <li><a href="{{ category.slug }}">{{ category.name }}</a></li>
    {% empty %}
      <li>No categories found.</li>
    {% endfor %}
  </ul>
{% endblock %}
